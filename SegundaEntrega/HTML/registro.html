<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">    
    <link rel="shortcut icon" href="../favicon.ico"  size="32x32" type="image/x-icon">
    <title>Registrarse</title>
</head>

<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclalogo" href="../index.html">
            <i class="fas fa-solid fa-film" aria-hidden="true"></i>
            <span>Lautaro-Movies</span>
        </a>
    </header>
    <main id="main" class="main">
        <section class="seccionRegistro aos-init aos-animate">
            <form id="formRegis" action method="get">
                <h2 class="tituloRegistro">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre" class="textbox" name="nombre" id="nombre" >
                    <div class="texterror">></div>
                </div>
                <div>
                    <input type="text" placeholder="Apellido" class="textbox" name="apellido" id="apellido" >
                    <div class="texterror"></div>
                </div>
                <div>
                    <input type="email" placeholder="Email" class="textbox" name="email" id="email" >
                    <div class="texterror"></div>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" class="textbox" name="password" id="password" >
                    <div class="texterror"></div>
                </div>
                <div>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" class="textbox" id ="fechaNacimiento" name="fechaNacimiento">
                    <div class="texterror"></div>
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="texterror"></div>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="termYCond">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div class="texterror"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>
                <div>
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
<script src="../JS/RegisterValidate.js"></script>
</body>
</html>
